<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Styles for Login and Register */
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      color: #495057;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 92%;
      padding: 12px;
      margin: 8px 0 20px;
      border: 1px solid #ced4da;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    .redirect {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .redirect a {
      color: #007bff;
      text-decoration: none;
    }

    .redirect a:hover {
      text-decoration: underline;
    }

    /* Flash message styling */
    .flash-message {
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="flash-message">
      {% for category, message in messages %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>

    <div class="redirect">
      <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
    </div>
  </div>
</body>

</html>
